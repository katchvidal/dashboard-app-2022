<!-- This is an example component -->
<div class="h-screen font-sans login bg-cover">
  <div class="container mx-auto h-full flex flex-1 justify-center items-center">
    <div class="w-full max-w-lg">
      <div class="leading-loose">
        <form class="max-w-sm m-4 p-10 bg-white bg-opacity-25 rounded shadow-xl" #f="ngForm" (ngSubmit)="onSubmit( f.value )" >
          <p class="text-white font-medium text-center text-lg font-bold"> Crear Usuario </p>
          <div class="mt-2">
            <label class="block  text-sm text-white">Name</label>
            <input 
            class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
              type="text" 
              id="name" 
              placeholder="name" 
              arial-label="name" 
              ngModel
              name="name"
              required>
          </div>
          <div class="mt-2">
            <label class="block  text-sm text-white">Lastname</label>
            <input 
            class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
              type="text" 
              id="lastname"
              ngModel
              name="lastname" 
              placeholder="Lastname" 
              arial-label="lastname" 
              required>
          </div>
          <div class="mt-2">
            <label class="block text-sm text-white" for="email">E-mail</label>
            <input 
            class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
              type="email" 
              id="email" 
              placeholder="Digite o e-mail" 
              aria-label="email" 
              ngModel
              name="email"
              required>
          </div>
          <div class="mt-2">
            <label class="block  text-sm text-white">Password</label>
            <input 
            class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
            type="password" 
            id="password"
             placeholder="Password"
              arial-label="password"
              ngModel
              name="password" 
              required>
          </div>

          <div class="mt-4 items-center flex justify-between">
            <button 
            class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded"
              type="submit"
             [disabled]="f.invalid">
              Entrar</button>
            <a routerLink="/auth" class="inline-block right-0 align-baseline font-bold text-sm text-500 text-white hover:text-red-400">
              Tienes Cuenta </a>
          </div>
          <div class="text-center">
            <a routerLink="/auth" class="inline-block right-0 align-baseline font-light text-sm text-500 hover:text-red-400">
              Â¿ Tienes Cuenta ?
            </a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
